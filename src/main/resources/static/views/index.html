<!DOCTYPE html>
<html>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script src="js/app/app.js"></script>
<script src="js/app/stockcontroller.js"></script>
<script src="js/app/stockservice.js"></script>
<link rel="stylesheet" href="css/lib/bootstrap.min.css" />
<link rel="stylesheet" href="css/app/app.css" />
<head>
<title>StockManagement Welcome Page</title>
</head>
<body ng-app="stockindex" ng-controller="stockcontroller">
	<h1 style="background-color: LightGray; border-bottom: 1px;">StockManagement</h1>
	<div class="row">
		<div class='col-sm-12'>
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th class="text-center"><input type="checkbox"
							ng-model="selectedAll" ng-click="checkAll()" /></th>
						<th>Stock Id</th>
						<th>Stock Name</th>
						<th>Stock Price</th>
						<th>Stock Timestamp</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="stock in allStocks">
						<td class="text-center"><input type="checkbox"
							ng-model="stock.selected" ng-change="setSelectedStock(stock)" /></td>
						<td>{{stock.stockId}}</td>
						<td>{{stock.stockName}}</td>
						<td>{{stock.stockPrice}}</td>
						<td>{{stock.stockTimestamp}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class='col-sm-12' style="padding-left: 30px">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="col-md-2 control-label">Stock Name</label>
					<div class="col-md-4">
						<input type="text" class="form-control" name="stockName"
							ng-model="selectedStock.stockName"
							placeholder="Length should be greater than 3 and less than 30"
							minlength="3" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">Stock Price</label>
					<div class="col-md-4">
						<input type="number" class="form-control" name="stockPrice"
							min="0" placeholder="Enter amount greater than 0"
							ng-model="selectedStock.stockPrice" />
					</div>
				</div>
				<div class="form-group" style="padding-left: 15px">
					<div>
						<input type="button" value="Add" ng-if="!singleStockSelected"
							ng-click="saveStock()" class="btn btn-primary"
							ng-disabled="addButtonView"> 
						<input type="button"
							value="Edit" ng-if="singleStockSelected" ng-click="updateStock()"
							class="btn btn-primary" />
						<input type="button"
							class="btn btn-danger" ng-click="deleteStock()"
							ng-disabled="$scope.stock.selected.length" value="Remove">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
